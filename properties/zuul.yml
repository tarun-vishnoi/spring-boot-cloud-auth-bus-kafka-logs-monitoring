eureka:
  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
zuul:
  prefix: /gateway
  routes:
    producer:
      path: /producer/**
      service-id: producer
spring:
  devtools:
    restart:
      enabled: true